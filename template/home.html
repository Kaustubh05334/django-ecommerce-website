{% extends 'base.html' %}
{% block mainbody %}
<p class="text-white text-3xl font-bold mx-4 mt-4">Featured Products</p>
<div class="mx-10 my-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
    
{% for product in item_list %}

<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <img class="rounded-t-lg" src="{{ product.images.last.image.url }}" alt="{{ product.name }}">
    <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ product.name }}</h5>
        <p class="line-clamp-2 mb-3 font-normal text-gray-700 dark:text-gray-400">{{ product.description }}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Price: &#x20B9 {{ product.price }}</p>
        <a href="{% url 'prod' product_name=product.name|slugify product_id=product.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            View Product
        </a>
    </div>
</div>


{% endfor %}
</div>
{% endblock %}
