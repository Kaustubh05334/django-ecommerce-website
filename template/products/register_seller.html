{% extends 'base.html' %}

{% block mainbody %}
<form method="post" class="w-screen h-screen flex flex-col justify-center items-center">
    {% csrf_token %}
    <div>
      <input class="border-2 rounded-md border-black p-4 m-2 w-96" type="text" id="username" name="name" placeholder="Shop or Company Name" required>
    </div>
    <div>
        <input class="border-2 rounded-md border-black p-4 m-2 w-96" type="text" name="gstn" placeholder="GST number" required>
      </div>
    <div>
        <input class="border-2 rounded-md border-black p-4 m-2 w-96" type="text" name="address" placeholder="Address" required>
      </div>
    <div>
      <button class="border-2 rounded-md border-black py-2 px-4 m-2" type="submit">Register</button>
    </div>
</form>

  
{% endblock %}
