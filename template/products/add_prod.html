{% extends 'base.html' %}

{% block mainbody %}

<form method="post" class="w-screen h-screen flex flex-col justify-center items-center m-6 p-0" enctype="multipart/form-data">
  <p>{{message}}</p>
    {% csrf_token %}
    <div>
      <input class="border-2 rounded-md border-black p-4 m-2 w-80 md:w-96" type="text" name="name" placeholder="Product Name" required>
    </div>
    <div>
        <input class="border-2 rounded-md border-black p-4 m-2 w-80 md:w-96" type="text" name="price" placeholder="Price" required>
      </div>
    <div>
        <input class="border-2 rounded-md border-black p-4 m-2 w-80 md:w-96" type="text" name="desc" placeholder="description" required>
      </div>
    <div>
        <input class="border-2 rounded-md border-black p-4 m-2 w-80 md:w-96 " type="text" name="cat" placeholder="Category Eg. 'Electronics'" required>
      </div>
    <div>
        <input class="border-2 rounded-md border-black p-4 m-2 w-80 md:w-96" type="text" name="subcat" placeholder="Sub-Category Eg. 'Mobile'" required>
      </div>
    <div>
        <input class="border-2 rounded-md border-black p-4 m-2 w-80 md:w-96" type="text" name="qty" placeholder="Quantity" required>
      </div>
      
<div class="flex items-center justify-center w-80 md:w-96">
  <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-500 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
          </svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
      </div>
      <input name="images" multiple id="dropzone-file" type="file" class="hidden" />
  </label>
</div> 

    <div>
      <button class="border-2 rounded-md border-black py-2 px-4 m-2" type="submit">Add Products</button>
    </div>
    
</form>

{% endblock %}
